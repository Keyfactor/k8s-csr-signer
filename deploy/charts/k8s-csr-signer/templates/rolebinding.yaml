apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    {{- include "ejbca-csr-signer.labels" . | nindent 4 }}
  name: {{ include "ejbca-csr-signer.name" . }}-leader-election-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "ejbca-csr-signer.name" . }}-leader-election-role
subjects:
  - kind: ServiceAccount
    name: {{ include "ejbca-csr-signer.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}